<div class="panel panel-default">
  <div class="panel-heading">
      <center>Type de Metadonnées</center>
  </div>

  <div class="panel-body">
    <div class="toolbar">
    
    </div>
       <div class="space">
          <center>
          Afficher: <select ng-init="data.request='json/metadonnee/type_metadonnee1.json'" ng-model="data" ng-options="option.filterName for option in myDatas" placeholder="type" ng-click="clique(data.request)" >
                  </select>
          </center>
       </div>
       
       <form class="form-inline space">
        <center>
          <div class="form-group">
            <label >Search</label>
            <input type="text" ng-model="search" class="form-control" placeholder="Search">
            <button id="addButton" class="btn btn-default" ng-click="new_data()">Nouveau 
             <i class="glyphicon glyphicon-plus"></i>
             </button>
            <button id="deleteButton" class="btn btn-default" ng-click="delete_selected_data()"> Supprimer
             <i class="glyphicon glyphicon-trash"></i>
            </button>
          </div>
        </center>

        </form>

        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>#</th>
              <th ng-click="sort('nom')">Nom
                <span class="glyphicon sort-icon" ng-show="sortKey=='nom'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
              </th>
              <th ng-click="">Type
                <span class="glyphicon sort-icon" ng-show="sortKey=='hobby'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
              </th>
              <th ng-click="">Date Création
                <span class="glyphicon sort-icon" ng-show="sortKey=='hobby'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
              </th>
              <th ng-click="">User Création
                <span class="glyphicon sort-icon" ng-show="sortKey=='hobby'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr dir-paginate="user in users|orderBy:sortKey:reverse|filter:search|itemsPerPage:5">
              <td>
                  <input type="checkbox" ng-checked="isChecked" ng-model="isSelect"  ng-click="setSelected(user,isSelect)" ></input>
              </td>
              <td><a href=""><span class="glyphicon glyphicon-pencil" ng-click="edit_data(user)">
                  </span></a>
                   <a href=""><span class="glyphicon glyphicon-trash space_horizontal" ng-click="delete_data(user)"></span></a> 
              </td> 
              <td><a href="#viewTypeMetadonnee" ng-click="viewData(user)">{{user.nom}}</a></td>
              <td>{{user.type}}</td>
              <td>{{user.date_creation | date:'yyyy-MM-dd'}}</td>
              <td>{{user.user_cre}}</td>
            </tr>
          </tbody>
        </table> 
        <dir-pagination-controls
          max-size="5"
          direction-links="true"
          boundary-links="true">
        </dir-pagination-controls>

  </div>
</div>



  <div class="panel-footer">
    <div ng-show="false">
      <center>
      <button type="button" class="btn btn-outline-secondary">
        <span class="glyphicon glyphicon-plus"> </span>
        Create
      </button>
      <button type="button" class="btn btn-outline-secondary">
        <span class="glyphicon glyphicon-search"> </span>
        View
      </button>
      <button type="button" class="btn btn-outline-secondary">
        <span class="glyphicon glyphicon-pencil"> </span>
        Edit
      </button>
      <button type="button" class="btn btn-outline-secondary">
        <span class="glyphicon glyphicon-trash"> </span>
        Delete
      </button>
     </center> 
    </div>
  </div>
</div>
